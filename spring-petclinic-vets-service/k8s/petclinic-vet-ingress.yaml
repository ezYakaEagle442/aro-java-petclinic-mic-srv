apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ing-petclinic-vets
spec:
  rules:
  - host: route-ui-petclinic.apps.gbbappinno.northeurope.aroapp.io
    http:
      paths:
      - backend:
          serviceName: vets-service
          servicePort: 80
        path: /vets-service
        pathType: "Prefix"
      - backend:
          serviceName: vets-service
          servicePort: 80
        path: /api/vet/**
        pathType: "Prefix"
      - backend:
          serviceName: vets-service
          servicePort: 8081
        path: /manage/health
        pathType: "Prefix"
      - backend:
          serviceName: vets-service
          servicePort: 8081
        path: /manage/info
        pathType: "Prefix"

