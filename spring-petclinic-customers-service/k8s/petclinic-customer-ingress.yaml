apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ing-petclinic-customers
spec:
  rules:
  - host: $ING_HOST
    http:
      paths:
      - path: /customers-service
        pathType: "Prefix"      
        backend:
          service:
            name: customers-service
            port: 
              number: 80
      - path: /api/customer/
        pathType: "Prefix"      
        backend:
            service:
              name: customers-service
              port: 
                number: 80
      - path: /api/gateway/owners/
        pathType: "Prefix"      
        backend:
            service:
              name: customers-service
              port: 
                number: 80  
      - path: /api/owners/
        pathType: "Prefix"      
        backend:
            service:
              name: customers-service
              port: 
                number: 80
      - path: /owners/
        pathType: "Prefix"      
        backend:
            service:
              name: customers-service
              port: 
                number: 80                         
      - path: /customer/manage/health
        pathType: "Prefix"
        backend:
          service:
            name: customers-service
            port: 
              number: 8081
      - path: /customer/manage/info
        pathType: "Prefix"
        backend:
          service:
            name: customers-service
            port: 
              number: 8081
