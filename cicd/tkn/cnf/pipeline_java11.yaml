apiVersion: tekton.dev/v1beta1
kind: Pipeline
metadata:
  name: build-and-deploy-java-11
spec:
  workspaces:
  - name: shared-workspace
  - name: local-maven-repo
  - name: maven-settings
    # optional: true  # https://github.com/tektoncd/pipeline/blob/master/docs/workspaces.md#optional-workspaces
  params:
  - name: deployment-name
    type: string
    description: name of the deployment to be patched
  - name: git-url
    type: string
    description: url of the git repo for the code of deployment
  - name: git-revision
    type: string
    description: revision to be used from repo of the code for deployment
    default: "master"
  - name: manifest-dir
    type: string
    description: The directory in source that contains yaml manifests - used in apply_manifest_task.yaml
    default: "k8s"
  - name: IMAGE
    type: string
    description: image to be build from the code
  tasks:
  - name: fetch-repository
    taskRef:
      name: git-clone
      kind: ClusterTask
    workspaces:
    - name: output
      workspace: shared-workspace
    params:
    - name: url
      value: $(params.git-url)
    - name: subdirectory
      value: ""
    - name: deleteExisting
      value: "true"
    - name: revision
      value: $(params.git-revision)
# https://developers.redhat.com/blog/2020/02/26/speed-up-maven-builds-in-tekton-pipelines/
# https://speakerdeck.com/redhatopenshift/a-guide-to-tekton-for-jenkins-users?slide=14
  - name: java-format
    taskRef:
      name: maven
      kind: ClusterTask
    params:
    - name: GOALS
      value: ["spring-javaformat:apply"] # see sample at https://redhat-scholars.github.io/tekton-tutorial/tekton-tutorial/openshift/openshift_pipelines.html#ocp-create-java-ksvc-pipeline-tpl
    workspaces:
    - name: source
      workspace: shared-workspace
    - name: maven-repo
      workspace: local-maven-repo
    - name: maven-settings
      workspace: maven-settings
    runAfter:
    - fetch-repository
  - name: build-image
    taskRef:
      name: s2i-java-11
      kind: ClusterTask
    params:
    - name: TLSVERIFY
      value: "false"
    - name: IMAGE
      value: $(params.IMAGE)
    workspaces:
    - name: source
      workspace: shared-workspace
    runAfter:
    - java-format # fetch-repository    
  - name: apply-manifests
    taskRef:
      name: apply-manifests
    params:
    - name: manifest_dir
      value: $(params.manifest-dir)      
    workspaces:
    - name: source
      workspace: shared-workspace
    runAfter:
    - build-image
  - name: update-deployment
    taskRef:
      name: update-deployment
    params:
    - name: deployment
      value: $(params.deployment-name)
    - name: IMAGE
      value: $(params.IMAGE)
    runAfter:
    - apply-manifests
