apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ing-petclinic-config-server
spec:
  rules:
  - host: ING_HOST
    http:
      paths:
      - path: /config-server
        pathType: "Prefix"      
        backend:
          service:
            name: config-server
            port: 
              number: 8888        
      - path: /config/manage/health
        pathType: "Prefix"
        backend:
          service:
            name: config-server
            port: 
              number: 8081
      - path: /config/manage/info
        pathType: "Prefix"
        backend:
          service:
            name: config-server
            port: 
              number: 8081