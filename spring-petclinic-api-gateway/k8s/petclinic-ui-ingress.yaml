apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ing-petclinic-ui
spec:
  rules:
  - host: $ING_HOST
    http:
      paths:
      - path: /
        pathType: "Prefix"
        backend:
          service:
            name: ui-service
            port: 
              number: 80
      - path: /ui/manage/health
        pathType: "Prefix"
        backend:
          service:
            name: ui-service
            port: 
              number: 8081
      - path: /ui/manage/info
        pathType: "Prefix"
        backend:
          service:
            name: ui-service
            port: 
              number: 8081